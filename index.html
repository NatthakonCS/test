<!DOCTYPE html>
<html lang="th">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Werewolf Role Assigner</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">

		<div id="setupScreen" class="screen">
			<h1>Werewolf ดิวะ</h1>
			<p>ใส่บทบาททั้งหมด (1 บรรทัด ต่อ 1 คน):</p>
			<textarea id="rolesTextarea" rows="10" placeholder="เช่น...&#10;หมาป่า&#10;หมาป่า&#10;เซียร์&#10;บอดี้การ์ด&#10;ชาวบ้าน"></textarea>
			<p id="playerCount">จำนวนผู้เล่น: 0</p>
			<button id="startButton">เริ่มเกม</button>
		</div>

		<div id="assignScreen" class="screen hidden">
			<h1 id="playerTurnText"></h1>
			<p>กรุณาซ่อนหน้าจอจากคนอื่น</p>
			<button id="revealButton">กดเพื่อดูบทบาท</button>
		</div>

		<div id="revealScreen" class="screen hidden">
			<p>บทบาทของคุณคือ...</p>
			<h1 id="roleDisplay"></h1>
			<hr>
			<h2>ส่งโทรศัพท์ให้คนถัดไป</h2>
			<button id="nextPlayerButton">ต่อไป</button>
		</div>

	</div>

	<script src="./main.js" type="module"></script>
</body>

</html>
